buildConfiguration:
  buildCommand: npm run build
  installDependenciesStep:
    command: npm install
    requiredFiles:
      - package.json
      - package-lock.json
      - .npmrc
livePreviewConfiguration:
  setupCommand: ":"
siteStream:
  id: site-entity
  fields:
    - name
    - richTextDescriptionV2
    - c_taskGroups
    - c_dashboardCompletionLabel
    - c_dashboardCompletionDescription
    - c_termsAndConditions
    - c_header
    - c_footer
  localization:
    locales:
      - en
    primary: false
  entityId: dashboard
authentication:
  policyName: pages-new-auth
